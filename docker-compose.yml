version: '3.8'

services:
  text2ppt-pro:
    build: .
    container_name: ai-text2ppt-pro
    ports:
      - "3000:3000"
    volumes:
      # Optional: Mount workspace for persistent temp files
      - ./workspace:/app/workspace
    environment:
      - NODE_ENV=production
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    # Increase shared memory for Playwright/Chromium
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
