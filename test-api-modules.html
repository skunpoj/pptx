<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Modules Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ API Modules Test</h1>
    <div id="test-results"></div>
    
    <script>
        // Test results container
        const resultsContainer = document.getElementById('test-results');
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsContainer.appendChild(div);
        }
        
        // Test function availability
        function testAPIModules() {
            addTestResult('üîç Testing API Module Functions...', 'info');
            
            // Test capabilities module
            if (typeof window.checkServerCapabilities === 'function') {
                addTestResult('‚úÖ checkServerCapabilities function available', 'success');
            } else {
                addTestResult('‚ùå checkServerCapabilities function missing', 'error');
            }
            
            if (typeof window.getApiKey === 'function') {
                addTestResult('‚úÖ getApiKey function available', 'success');
            } else {
                addTestResult('‚ùå getApiKey function missing', 'error');
            }
            
            // Test preview module
            if (typeof window.generatePreview === 'function') {
                addTestResult('‚úÖ generatePreview function available', 'success');
            } else {
                addTestResult('‚ùå generatePreview function missing', 'error');
            }
            
            // Test generation module
            if (typeof window.generatePresentation === 'function') {
                addTestResult('‚úÖ generatePresentation function available', 'success');
            } else {
                addTestResult('‚ùå generatePresentation function missing', 'error');
            }
            
            // Test viewer module
            if (typeof window.viewPresentation === 'function') {
                addTestResult('‚úÖ viewPresentation function available', 'success');
            } else {
                addTestResult('‚ùå viewPresentation function missing', 'error');
            }
            
            // Test sharing module
            if (typeof window.sharePresentation === 'function') {
                addTestResult('‚úÖ sharePresentation function available', 'success');
            } else {
                addTestResult('‚ùå sharePresentation function missing', 'error');
            }
            
            // Test modification module
            if (typeof window.modifyCurrentSlide === 'function') {
                addTestResult('‚úÖ modifyCurrentSlide function available', 'success');
            } else {
                addTestResult('‚ùå modifyCurrentSlide function missing', 'error');
            }
            
            // Test utility functions
            if (typeof window.showNotification === 'function') {
                addTestResult('‚úÖ showNotification function available', 'success');
            } else {
                addTestResult('‚ùå showNotification function missing', 'error');
            }
            
            if (typeof window.convertToPDF === 'function') {
                addTestResult('‚úÖ convertToPDF function available', 'success');
            } else {
                addTestResult('‚ùå convertToPDF function missing', 'error');
            }
            
            // Test server capabilities object
            if (window.serverCapabilities && typeof window.serverCapabilities === 'object') {
                addTestResult('‚úÖ serverCapabilities object available', 'success');
            } else {
                addTestResult('‚ùå serverCapabilities object missing', 'error');
            }
            
            addTestResult('üèÅ API Module testing completed!', 'info');
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', testAPIModules);
    </script>
    
    <!-- Load API modules in correct order -->
    <script src="public/js/api/capabilities.js"></script>
    <script src="public/js/api/preview.js"></script>
    <script src="public/js/api/generation.js"></script>
    <script src="public/js/api/viewer.js"></script>
    <script src="public/js/api/sharing.js"></script>
    <script src="public/js/api/modification.js"></script>
    <script src="public/js/api.js"></script>
</body>
</html>
